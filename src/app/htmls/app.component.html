<h1> Personal Finance </h1>

<div>
  <h2> Your accounts </h2>

  <div class="info" *ngIf="!_accounts || _accounts.length == 0" > You don't have any accounts yet
  </div>

  <div class="acc" *ngFor = "let acc  of _accounts , let i = index"
    [ngClass]="{
      selected: _selected[i],
      otherCSSClass: otherProperty
    }">
      <h2 class="title"> {{acc.title}} ({{acc.id}})</h2>
      <p>{{acc.description}} </p>
      <p> Balance : <strong> {{acc.balance}} </strong> </p>
      <button style="color:red;" (click) = "removeAcc(i)"> Delete </button>
      <button (click) = "select(i)"> {{_selected[i] ? 'Deselect' : 'Select'}} </button>
    <br>
    <br>
  </div>

</div>



<div>

  <div>
      <label for="title">Title: </label>
      <input id="title" type="text" name="title" value ="" #title>

  </div>
  <div>
    <label for="desc">Description: </label>
    <input id="desc" type="text" name="desc" value = "" #desc>
  </div>

  <div>
    <label for="bal">Balance: </label>
    <input id="bal" type="text" name="bal" value = "0" #bal>
  </div>

  <div>
    <button (click) = "createAcc(title,desc,bal)"> Create </button>
  </div>
</div>
